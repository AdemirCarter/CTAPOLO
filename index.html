    .then(res => res.json())

            divExercicio.id = exercicio

            nomeExercicio.textContent = exercicio

            const divInput = document.createElement("div")
            divInput.className = "infos"

            const infoInput = ["peso", "reps", "sets"]

            infoInput.forEach(inputs => {
                const input = document.createElement("input")
                input.id = `${inputs}-${exercicio}`
                input.placeholder = inputs
                input.value = localStorage.getItem(input.id)

                divInput.append(input)
            })

    })

    const saveA = document.querySelector("#salvarA")
    const saveB = document.querySelector("#salvarB")
    const saveC = document.querySelector("#salvarC")
    const saveD = document.querySelector("#salvarD")
    const saveE = document.querySelector("#salvarE")

    function Salvar(classInfo) {
        const exercicio = classInfo.querySelectorAll(".exercicio")

        exercicio.forEach(exercicios => {
            const infos = exercicios.querySelectorAll(".infos")

            infos.forEach(elementos => {
                const input = elementos.querySelectorAll("input")

                input.forEach(inputs => {
                    localStorage.setItem(inputs.id, inputs.value)
                })
            })
        })

        alert("Dados da planilha salvos com sucesso!")
        window.location.reload()
    }

    saveA.addEventListener("click", () => Salvar(planilhaA))
    saveB.addEventListener("click", () => Salvar(planilhaB))
    saveC.addEventListener("click", () => Salvar(planilhaC))
    saveD.addEventListener("click", () => Salvar(planilhaD))
    saveE.addEventListener("click", () => Salvar(planilhaE))
